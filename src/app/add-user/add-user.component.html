<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input placeholder="Username" [(ngModel)]="user.username" name="user.username" type="text" class="validate">
        <label for="username">Username</label>
      </div>
      <div class="input-field col s6">
        <input placeholder="Password" [(ngModel)]="user.password" name="user.password" type="text" class="validate">
        <label for="password">Password</label>
      </div>
    </div>

    <a class="waves-effect waves-light btn" (click)="addUser()">Submit</a>
  </form>
</div>
